<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>
    <!-- Unordered lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!-- Ordered list -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!-- Nested lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul> Nested Item 1</ul>
            <u1>Nested item 2</u1>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
            </tr>
            <tbody>
                <td>John</td>
                <td>Doe</td>
                <td>JohnDoe@gmail.com</td>
            </tbody>
        </thead>
    </table>
</body>
</html>
