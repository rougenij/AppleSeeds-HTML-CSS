<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties</title>
    <style>
    #WordOne {
        border: 1px solid red;
        border-radius: 102px;
        font-size: 18px;
    }
        #WordTwo{
            font-style: italic;
            font-weight: bold;

    }
    #WordThree {
        box-shadow: 2px 2px 10px black;
        background-color: black;
        color: white;
        font-family: monospace;
    }
    </style>
</head>
<body>
<div id="WordOne">
    <p>Hello World</p>
</div>    
<div id="WordTwo">
    <p>Hello World</p>
</div>    
<div id="WordThree">
    <p>Hello World</p>
</div>    
</body>
</html>
