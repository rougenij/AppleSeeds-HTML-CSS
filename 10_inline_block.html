<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Styling</title>
    <style>
    li{
        display: inline;
    }
    li a {
        padding-right: 20px;
    }
    img{
        display: block;
        margin: auto;
    }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Technolgy</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">Fashion</a></li>
    </ul>
    <br><br>
    <img src="/Images/Logo with name.jpg" alt="My Image" width="300px">
    <img src="/Images/Logo with name.jpg" alt="My Image" width="300">
</body>
</html>
