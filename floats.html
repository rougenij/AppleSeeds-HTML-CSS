<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floats</title>
</head>
<style>
    *{
        box-sizing: border-box;
    
    }
    .clr {
        clear:both
    }
    .container{
        margin-left: 420px;
        margin-right: 420px;

        padding: auto auto;
    }
    #box-1{
        background-color: orange;
        border: 1px solid;
        padding: 10px;
        margin-bottom: 10px;
        margin-bottom: 10px;
        text-align: center;
    }
    #box-2{
        background-color: green;
        border: 1px solid;
        float: left;
        width: 30%;
        padding-bottom: 770px;
    }
    #box-3{
        text-align: right;
        background-color: purple;
        border: 1px solid;
        float: right;
        width: 68%;
        padding-bottom: 770px;
        margin-left: 10px;
        
    }
    #box-4{
        text-align: center;
        background-color: blue;
        border: 1px solid;
        margin-top: 10px;
        padding-bottom: 50px;
    }

</style>
<body>
<div class="container"> 
    <div id="box-1" class="box">Header</div>
    <div id="box-2" class="box">Side</div>
    <div id="box-3" class="box">Main</div> 
    <div class="clr"></div>
    <div id="box-4" class="box">Footer</div>
</div>
</body>
</html>
